<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETB TAP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="username"> <span id="username-value">Unknown</span></div>
    <div id="balance">Balance: <span id="balance-value">0.0000</span> ETB</div>
    <img id="main-img" src="https://telegra.ph/file/b081c532f3ce96ffd70a9.jpg" alt="ETB TAP">
    <div class="nav-bar">
        <div class="nav-item">
            <div class="nav-emoji">游논</div>
            <button id="frens">洧딏洧洧쓇롕洧</button>
        </div>
        <div class="nav-item">
            <img class="nav-photo" src="https://telegra.ph/file/8bb0c010e042cf1e5224a.jpg" alt="Tap Photo">
            <button id="tap">洧딚洧딡洧딯</button>
        </div>
        <div class="nav-item">
            <div class="nav-emoji">游</div>
            <button id="boost">洧딋洧딮洧딮洧洧때</button>
        </div>
        <div class="nav-item">
            <div class="nav-emoji">游뿣</div>
            <button id="task">洧딚洧딡洧洧딪</button>
        </div>
        <div class="nav-item" id="stats-item" style="display: none;">
            <div class="nav-emoji">游늵</div>
            <button id="stats">洧딙洧때洧딡洧때洧</button>
        </div>
    </div>
    <div id="popup" class="hidden"></div>
    <script src="main.js"></script>
</body>
</html>
